<div class="container text-center custom-container pb-5 mb-5">
  <div [chart]="chartObject"></div>
  <div>
    <button class="btn btn-primary col-sm mb-1" (click)="changeColor()">Change color</button>
    <button class="btn btn-primary col-sm mb-1" (click)="changeType()">Change type</button>
    <div *ngFor="let chart of charts">
      <div *ngIf="chart.id !== chartData.id">
        <button class="btn btn-primary col-sm mb-1" (click)="toggleChart(chart)">{{chart.name}} - {{chart.id}}</button>
      </div>
    </div>
  </div>
</div>
